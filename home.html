<html>
<head>
<link rel="stylesheet" type="text/css" href="css/styling.css">
<link rel="stylesheet" type="text/css" href="css/fonts.css">
<link rel="stylesheet" type="text/css" href="css/basic.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type='text/javascript' src='js/jquery.simplemodal.js'></script>
<script type='text/javascript' src='js/basic.js'></script>
<script type='text/javascript' src='js/jquery.maskedinput.js'></script>


</head>


<body>

	<div id="centered">
		<!--<img id="background" src="Home Background.svg" />-->
		<img id="logo" src="img/logo.svg" />
		<div class="btn basic" id="btnAddPatient"> ADD PATIENT </div>

		<div id="modal-content">
			<!--<img src="svg_cheats/sign-up-modal-supported.svg">-->
			<div id="welcome">Add a patient!</div>
			<input type="text" class="txt register" id="txtRegisterFirstName" placeholder="First Name">
			<input type="text" class="txt register" id="txtRegisterLastName" placeholder="Last Name">
			<input type="text" class="txt register phone" id="txtCellphone" placeholder="Cellphone">
			<div id="addDirections">Enter up to 3 reminder times per day, moving left to right.</div>
			<input type="text" class="txt register reminder" id="txtRemind1" placeholder="0:00">
			<input type="text" class="txt register reminder" id="txtRemind2" placeholder="0:00">
			<input type="text" class="txt register reminder" id="txtRemind3" placeholder="0:00">
			<div class="btn basic" id="btnSchedule"> SCHEDULE </div>
		</div>

		<a href="index.html"> <div id="logout"> Logout </div></a>
		<input type="text" class="txt" id="txtSearch" placeholder="Search by Name">

		<div id="tblPatients">
			<div class="row" id="headerrow">
				<div class="cell"> First Name </div>
				<div class="cell"> Last Name </div>
				<div class="cell"> Cell Phone </div>
				<div class="cell"> Adherence </div>
			</div>
			<div class="row color1" id="-1">
				<div class="cell"> Nicolas </div>
				<div class="cell"> Hershey </div>
				<div class="cell"> 1 (513)-545-9227 </div>
				<div class="cell"> 85% </div>
			</div> 
			<div id="row-1"><img id="dropdownpic" src="svg_cheats/open-down1.svg"/></div>
			<script>
				
				for (var i = 0; i < 4; i++) { 
					document.write('<div class="row color2" id="'+(i*2)+'"> \
						<div class="cell"> First Name </div> \
						<div class="cell"> Last Name </div>  \
						<div class="cell"> Cell Phone </div> \
						<div class="cell"> Adherence </div> \
					</div> \
					<div id="row'+(i*2)+'"><img id="dropdownpic" src="svg_cheats/open-down2.svg"/></div> \
					<div class="row color1" id="'+(i*2+1)+'"> \
						<div class="cell"> First Name </div> \
						<div class="cell"> Last Name </div>  \
						<div class="cell"> Cell Phone </div> \
						<div class="cell"> Adherence </div> \
					</div> \
					<div id="row'+(i*2+1)+'"><img id="dropdownpic" src="svg_cheats/open-down1.svg"/></div>');
					$('#row'+(i*2)).hide();
					$('#row'+(i*2+1)).hide();
				}
				$('#row-1').hide();
				$(".row").click(function(){
				   	$("#row"+$(this).attr('id')).slideToggle();
				});
			</script>
		</div>

	</div>


</body>
<script>
$(".phone").mask("(999) 999-9999");

</script>
</html>
